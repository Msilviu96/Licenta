{% load static %}
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}"/>

    <script>
        $(document).ready(function() {
            M.updateTextFields();
        });
    </script>

    <script>

    </script>
</head>


<body>
<div id="form-page" class="row">
    <div class="col s12 z-depth-6 card-panel hoverable">
        <form class="login-form">
            <div class="row">
                <div class="input-field col s12 center">
                    <img class="logo" src="https://i.ibb.co/WKSyBP8/logo-orange.jpg" class="center">
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-social-person-outline prefix"></i>
                    <input name="username" type="text" id="username" class="validate" required="" aria-required="true">
                    <label class="active" for="username">Username</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-action-lock-outline prefix"></i>
                    <input name="password" id="password" type="password" class="validate" required="" aria-required="true">
                    <label class="active" for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m12 l12 login-text">
                    <input type="checkbox" id="remember-me"/>
                    <label for="remember-me">Remember me</label>
                </div>
            </div>
            <div class="row">
                <form class="input-field col s12" id="formm" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Login" class="btn col s12 deep-orange" formmethod="post">
                </form>
            </div>
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <p class="margin medium-small"><a href="/register/">Register Now!</a></p>
                </div>
                <div class="input-field col s6 m6 l6">
                    <p class="margin right-align medium-small"><a href="#">Forgot password?</a></p>
                </div>
            </div>

        </form>
    </div>
</div>
</body>


{% if error %}
<div class="container">
    <h1> {{ error }} </h1>
</div>
{% endif %}
