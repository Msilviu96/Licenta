{% load static %}
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" type="text/css" href="{% static 'authentification/login.css' %}">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
<!------ Include the above in your HEAD tag ---------->

<script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
<!-- This is a very simple parallax effect achieved by simple CSS 3 multiple backgrounds, made by http://twitter.com/msurguy -->

<div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please type the information needed</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
						{% csrf_token %}
                        <div class="form-group">
			    		    <input class="form-control" placeholder="First name" name="fname" type="text">
			    		</div>
                        <div class="form-group">
			    		    <input class="form-control" placeholder="Last name" name="lname" type="text">
			    		</div>
                        <div class="form-group">
			    		    <input class="form-control" placeholder="Email" name="email" type="text">
			    		</div>
                        <div class="form-group">
			    		    <input class="form-control" placeholder="Phone number" name="phone" type="text">
			    		</div>
                        <div class="form-group">
			    		    <input class="form-control" placeholder="Locality" name="locality" type="text">
			    		</div>
                        <div class="form-group">
			    		    <input class="form-control" placeholder="County" name="county" type="text">
			    		</div>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="Username" name="username" type="text">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" name="password" type="password" value="">
			    		</div>
                        <div class="form-group">
			    			<input class="form-control" placeholder="Confirm password" name="confirmation" type="password" value="">
			    		</div>

			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Signup" formmethod="post">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>


{% if error %}
	<div class="container">
		<h1> Aici este  eroarea: {{ error }} </h1>
	</div>
{% endif %}
